{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}


{% block content %}
    {% for message in messages %}
    	<p>{{ message }}</p>
    {% endfor %}

	<form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Connect</button>
    </form>
    <span><a href="{% url 'accounts:register' %}">Register</a></span>
{% endblock %}
